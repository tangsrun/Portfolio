<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=414, user-scalable=no, target-density-dpi=device-dpi">
    <link rel="stylesheet" href="css/m_style.css">
    <link rel="stylesheet" href="css/aos.css">
  </head>
  <body>

    <header>
      <div class="logo">
          <img src="img/m_01.png" alt="logo">
      </div>
    </header>

    <section>
      <div class="keyvisual">
          <img src="img/m_02.png" alt="slogan" data-aos="zoom-in">
      </div>

      <div class="profile">
        <div class="pf_01" data-aos="zoom-in"><img src="img/m_04.png" alt="프로필"></div>
        <div class="pf_02" data-aos="zoom-in"><img src="img/m_05.png" alt="works"></div>
      </div>

      <div class="pf1">
        <img src="img/m_p_01.png" alt="광고 디자인">
      </div>

      </div>
    </section>

    <footer>
        <img src="img/m_07.png" alt="footer">
    </footer>

    <!--AOS 스크립트-->
    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>


  </body>
</html>
